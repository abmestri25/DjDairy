{% extends 'base.html' %}
{% block title %}Sign Up{% endblock title %}

{% block body %}

<body>

  <div class="container-fluid">
    <nav class="navbar navbar-light bg-light justify-content-between">
      <a class="navbar-brand">
        Workshop Management System
      </a>
      <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Login</button>
      </form>
    </nav>

    <div class="row mt-5  ">
      <div class="mx-auto mt-5 ">
        <h1>Sign Up</h1>
        <form class="needs-validation mt-5" method="POST">
          {% csrf_token %}
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="validationCustom01">First name</label>
              <input type="text" class="form-control" id="validationCustom01"  name="first_name" required>
              
            </div>
            <div class="col-md-6 mb-3">
              <label for="validationCustom02">Last name</label>
              <input type="text" class="form-control" id="validationCustom02" name="last_name"  required>
              
            </div>
           
          </div>

          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="validationCustom03">Password</label>
              <input type="password" class="form-control" name="password" id="validationCustom03" required>
              

            </div>
            <div class="col-md-6 mb-3">
              <label for="validationCustom03">Confirm Password</label>
              <input type="password" class="form-control" name="password1" id="validationCustom03" required>
             

            </div>
          </div>

          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="validationCustom04">Email</label>
              <input type="email" class="form-control" name="email" id="colFormLabelSm" 
                required>

              
            </div>
            <div class="col-md-6 mb-3">
              <label>Phone Number</label>
              <input type="text" class="form-control" name="phone_no"  required>
             
            </div>
          </div>

          <div class="form-row">
            <div class="col-md-6 mb-3">
                <label for="validationCustomUsername">Username</label>
                <div class="input-group">
  
                  <input type="text" class="form-control" name="username" id="validationCustomUsername"
                    aria-describedby="inputGroupPrepend" required>
                  
                </div>
              </div>
            <div class="col-md-6 mb-3">
                <label for="validationCustom03">Age</label>
                <input type="text" class="form-control" name="age" required>
                
  
              </div>  
          </div>
          <button class="btn btn-primary" type="submit">Sign Up</button>
        </form>


      </div>
    </div>
    <div class="text-center">
      {% for message in messages %}
      <p class="text-center">{{message}}</p>
      {% endfor %}
    </div>
  </div>
</body>
<script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
  (function () {
    'use strict';
    window.addEventListener('load', function () {
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.getElementsByClassName('needs-validation');
      // Loop over them and prevent submission
      var validation = Array.prototype.filter.call(forms, function (form) {
        form.addEventListener('submit', function (event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  })();
</script>

{% endblock body %}
